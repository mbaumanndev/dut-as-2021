    <main>
        <form data-validate-form="true" id="form" action="mailto:ma-pizzeria@amiens.fr"
            enctype="text/plain" method="get">
            <fieldset>
                <legend>Nous contacter</legend>
                <div>
                    <label for="subject">Sujet du mail</label>
                    <input type="text" name="subject"
                        required
                        id="subject"
                        placeholder="Question sur les allergènes"
                        data-validate="true"
                        data-min-length="3"
                        data-min-length-error="Le sujet doit faire au minium 3 caractères"
                        data-max-length="60"
                        data-max-length-error="Le sujet doit faire au maximum 60 caractères"
                        />
                        <span data-error="subject" id="subjectError"></span>
                </div>
                <div>
                    <label for="copie">EMail en copie</label>
                    <input type="email" name="cc"
                        placeholder="nom.prenom@gmail.com" id="copie" />
                </div>
                <div>
                    <label for="body">Contenu du mail</label>
                    <textarea required name="body"
                        data-validate="true"
                        data-min-length="20"
                        data-min-length-error="Le sujet doit faire au minium 20 caractères"
                        placeholder="Ecrivez le corps du mail ici" id="body"></textarea>
                        <span data-error="body" id="bodyError"></span>
                </div>
                <div>
                    <input type="reset" value="Annuler" />
                    <button type="submit">Envoyer</button>
                </div>
            </fieldset>
        </form>
    </main>
