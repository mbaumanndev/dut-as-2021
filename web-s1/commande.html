    <main>
        <form action="mailto:ma-pizzeria@amiens.fr"
            enctype="text/plain" method="get">
            <fieldset>
                <legend>Nous contacter</legend>
                <div>
                    <label for="subject">Sujet du mail</label>
                    <input type="text" name="subject"
                        required id="subject"
                        placeholder="Question sur les allergènes" />
                </div>
                <div>
                    <label for="copie">EMail en copie</label>
                    <input type="email" name="cc"
                        placeholder="nom.prenom@gmail.com" id="copie" />
                </div>
                <div>
                    <label for="body">Contenu du mail</label>
                    <textarea required name="body"
                        placeholder="Ecrivez le corps du mail ici" id="body"></textarea>
                </div>
                <div>
                    <input type="reset" value="Annuler" />
                    <button type="submit">Envoyer</button>
                </div>
            </fieldset>
        </form>
    </main>
